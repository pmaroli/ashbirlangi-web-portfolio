    <div class="row container center main-content">
        <div class="col s12 m4">
            <h5 class="red-text rm-top-margin hide-on-med-and-up">Contact Me</h5>
            <h5 class="red-text hide-on-small-only">Contact Me</h5>
            <p class="white-text">
                Ash Birlangi<br />
                <a href="mailto:testing@email.com" class="white-text">ashish.birlangi@gmail.com</a>
            </p>
        </div>

        <form id="contactForm" action="" class="col s12 m8">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" required>
                    <label for="name">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 white-text">
                    <input id="email" type="text" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="subject" type="text" required>
                    <label for="subject">Subject</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>

            <div class="row center">
                <button id="contactButton" type="submit" class="waves-effect waves-light btn red">Send</button>
            </div>
            
        </form>
    </div>
